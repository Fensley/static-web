<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <div class="logs-ctn">
          <i class="fa-solid fa-gears xxx1 simple"></i>

          <h3 class="logs">Logs</h3>
        </div>
        <p>Easily visualise your log ins preconfigured dashboars.</p>
        <button class="btn1">Add Log Data</button>
      </div>

      <div class="card2">
        <i class="fa-solid fa-chart-simple xxx"></i>
        <div class="statics-container">
          <h3 class="secon">Statistics</h3>
          <div class="third-ctn">
            <p>
              Collect Metrics from other systems and services running on your
              servers.
            </p>
            <button class="btn">Add Metrix Data</button>
          </div>
        </div>
        <hr />
        <i class="fa-brands fa-android xxx"></i>

        <div class="statics-container">
          <h3 class="secon">Watcher</h3>
          <div class="third-ctn">
            <p>
              Detects changes in your data by creating, managing and monitoring
              alerts.
            </p>
            <button class="btn">Turn on</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
